<!doctype html>
<html>
  <head>
    <title>To do List</title>
    <script src="https://unpkg.com/lodash@4.16.6"></script>
    <script src="main.js" type="module"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  </head>
  <body>

    <navbar class="navbar navbar-light bg-light d-flex justify-content-center p-3">
      <a href="" class="navbar-brand">
        <img src="../src/assets/images/checklist.png" alt="" width="30" height="30" loading='lazy'>
      </a>
    </navbar>
    <h1>Add project</h1>
    <form action="" id="project-form">
      <label for="title">Project title</label>
      <input type="text" name="project-title" id="project-title">
      <button type="button" onclick="addProject()" id="add-project">Add project</button>
    </form>

    <h1>Add todo</h1>
    <form action="" id="todo-form">
      <label for="title">Title</label>
      <input type="text" name="title" id="title">

      <label for="description">Description</label>
      <input type="text" name="description" id="description">

      <label for="due-date">Due date</label>
      <input type="date" name="due-date" id="due-date">

      <label for="priorities">Priority</label>
      <select id="priorities" name="priorities">
        <option value="" disabled selected hidden>Choose a priority</option>
        <option value="low">Low</option>
        <option value="high">High</option>
      </select>

      <label for="projects">Project</label>
      <select id="projects" name="projects">
        <option value="" disabled selected hidden>Choose a project</option>
      </select>

      <button type="button" onclick="addToDo()">Add todo</button>
    </form>
    <div class="projects-container" id="projects-container">

    </div>
    <script src="main.js"></script>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
