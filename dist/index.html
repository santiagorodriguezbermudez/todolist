<!doctype html>
<html>
  <head>
    <title>To do List</title>
    <script src="https://unpkg.com/lodash@4.16.6"></script>
    <script src="main.js" type="module"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Google Fonts CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../src/assets/css/style.css">
    <script src="https://kit.fontawesome.com/4c68ce4f85.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <navbar class="navbar navbar-light bg-light d-flex justify-content-center">
      <a href="" class="navbar-brand">
        <img src="../src/assets/images/checklist.png" alt="" width="30" height="30" loading='lazy'>
      </a>
    </navbar>

    <div class="add-section shadow d-flex justify-content-center w-50">
      <div class="add-project m-5">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#addProject" aria-expanded="false" aria-controls="addProject">
          Add Project
        </button>

        <div class="collapse mt-2" id='addProject'>
          <h3>Add project</h3>
          <form action="" id="project-form">
            <div class="form-group">
              <label for="title">Project title</label>
              <input type="text" name="project-title" id="project-title" class="form-control">
              <small class='form-text text-muted'>Please enter a project name</small>
            </div>
            <button type="button" onclick="addProject()" id="add-project" class='btn btn-success'>Submit project</button>
          </form>
        </div>
      </div>

      <div class="add-todo m-5">
        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#addToDo" aria-expanded="false" aria-controls="addToDo">
          Add To Do
        </button>

        <div class="collapse mt-2" id='addToDo'>
          <h3>Add a To Do</h3>
          <form action="" id="todo-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" class='form-control'>
            </div>
            
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" name="description" id="description" class='form-control'>
            </div>
      
            <div class="form-group">
              <label for="due-date">Due date</label>
              <input type="date" name="due-date" id="due-date" class='form-control'>
            </div>
      
            <div class="form-group">
              <label for="priorities">Priority</label>
              <select id="priorities" name="priorities" class='form-control'>
                <option value="" disabled selected hidden>Choose a priority</option>
                <option value="low">Low</option>
                <option value="high">High</option>
              </select>
            </div>
      
            <div class="form-group">
              <label for="projects">Project</label>
              <select id="projects" name="projects" class='form-control'>
                <option value="" disabled selected hidden>Choose a project</option>
              </select>
            </div>
      
            <button type="button" onclick="addToDo()" class='btn btn-success'>Submit To Do</button>
          </form>
        </div>
      </div>
    </div>


    <div class="projects-container d-flex align-items-start m-2 px-4 py-3 overflow-auto" id="projects-container"></div>

    <script src="main.js"></script>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
